<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <th colspan="5">My Multi Level Table</th>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">Column 0</td>
        <td colspan="1" rowspan="2">Column 1</td>
        <td colspan="2" rowspan="1">Column 2</td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1">Column 2a</td>
        <td colspan="1" rowspan="1">Column 2b</td>
      </tr>
      <tr>
        <td colspan="1" rowspan="2">Row 1</td>
        <td colspan="1" rowspan="1">Row 1a</td>
        <td colspan="1" rowspan="1">123</td>
        <td colspan="1" rowspan="1">456</td>
        <td colspan="1" rowspan="1">789</td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1">Row 1b</td>
        <td colspan="1" rowspan="1">123</td>
        <td colspan="1" rowspan="1">456</td>
        <td colspan="1" rowspan="1">789</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="1">Row 2</td>
        <td colspan="1" rowspan="1">123</td>
        <td colspan="1" rowspan="1">456</td>
        <td colspan="1" rowspan="1">789</td>
      </tr>
    </table>
  </body>
</html>

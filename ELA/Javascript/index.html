    <script>
      function validateForm() {
        console.log("Hello");
        var z = document.getElementsByName("fname");
        var x = z.value;
        var y = "";
        var regex =
          /(((red|Red)(\s[a-z]+){0,2}(\s)(pickup|pick-up|pick\sup)(\s)(truck))|((pickup|pick-up|pick\sup)(\s)(truck)(\s[a-z]+){0,2}(\s)(red|Red)))(\s)(\$)([0-9]{1,3})((\,)[0-9]{3})*((\.)[0-9]{2})?$/;

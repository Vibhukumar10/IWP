<html>
  <head>
    <title>Frames Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <frameset rows="70,*,50">
    <frame src="title.html" name="t1" />

    <frameset cols="190,*">
      <frame src="left.html" name="l1" />
      <frame src="right.html" name="r1" />
    </frameset>
    <frame src="Footer.html" name="f1" />
  </frameset>
</html>
